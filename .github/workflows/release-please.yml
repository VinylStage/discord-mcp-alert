on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # release-type: python으로 설정하면 version.txt나 pyproject.toml 등을 관리해줌
          release-type: python
          package-name: discord-mcp-alert
